    </div>
  </div>
  <!-- Refresh row area-->
  <div class="row">
    <div class="surroundingbox"><div class="bigsquare"></div></div>
    <div class="surroundingbox greyshadow">
      <div style="font-style: normal; height: 2rem; width: 2rem; line-height: 2rem; font-size: 1.4rem; border-radius: 0.4rem; margin: auto 0.2rem" class="bonusbox">â†»</div>

    <div class="surroundingbox greyshadow">
      <div style="font-style: normal; height: 2rem; width: 2rem; line-height: 2rem; font-size: 1.4rem; border-radius: 0.4rem; margin: auto 0.2rem" class="bonusbox">+1</div>
      <div class="circle" onclick="circle(this)"></div>
      <div class="circle" onclick="circle(this)"></div>
